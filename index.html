<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <p id="player-won"></p>
        <p id="next-player"></p>
        <div id="game">
            <div id="c1" class="n"></div>
            <div id="c2" class="n"></div>
            <div id="c3" class="n"></div>
            <div id="c4" class="n"></div>
            <div id="c5" class="n"></div>
            <div id="c6" class="n"></div>
            <div id="c7" class="n"></div>
            <div id="c8" class="n"></div>
            <div id="c9" class="n"></div>
        </div>
        <button id="restart">Restart</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
